    <style>
        body {
            background-color: #f2f2f2;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, system-ui, Verdana, sans-serif
        }
        
        #icon {
